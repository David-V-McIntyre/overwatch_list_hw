<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Overwatch Proficiency</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-character-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Damage">Damage</option>
            <option value="Tank">Tank</option>
            <option value="Support">Support</option>
          </select>
        </div>

        <div class="form-item">
            <label for="proficiency" class="primary">Proficiency</label>
            <select id="proficiency">
              <option value="" disabled selected></option>
              <option value="Bronze">Bronze</option>
              <option value="Silver">Silver</option>
              <option value="Gold">Gold</option>
              <option value="Platinum">Platinum</option>
              <option value="Diamond">Diamond</option>
              <option value="Master">Master</option>
              <option value="Grand Master">Grand Master</option>
              <option value="Top 500">Top 500</option>
              <option value="Contenders">Contenders</option>
              <option value="Pro">Pro</option>
            </select>
          </div>

      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="clear-list">Clear List</button>

    <h1>Overwatch Proficiency List</h1>
    <ul id="overwatch-list"></ul>
  </body>
</html>
